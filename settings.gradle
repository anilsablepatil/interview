buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}
 
rootProject.name = 'amuratech-interview'

include 'amuratech-interview-client'
include 'amuratech-interview-rep'
include 'amuratech-interview-rest'
include 'amuratech-interview-service'